<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="container">
        <div class="box" id="rock" >
            <img src="rock.jpg">
        </div>
        <div class="box" id="paper" >
            <img src="paper.jpg">
        </div>
        <div class="box" id="scissor" >
            <img src="scissor.jpg">
        </div>
    </div>
    <div class="score">
        <span class="span" >
            <p id="YourScore" >0</p>
            <p>Your Score</p>
        </span>
        <span class="span" >
            <p id="AIScore" >0</p>
            <p>AI Score</p>
        </span>
    </div>
    <div class="display">
        <p id="result" >Start Your Game</p>
        <button class="reset" >Reset</button>
    </div>
    
</body>
<script src="script.js" ></script>
</html>
